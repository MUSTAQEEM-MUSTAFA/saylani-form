<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
   <center><img  src="./SAYLANI LOGO.jpeg" alt="SAYLANI LOGO" style="width: 50%;"></center>
    <h1 style="text-align:center; ">Saylani Online Acaddemy</h1>
    <form action="./index1.html" >
    <table  align="center" style="background-color:  grey;padding:5px"  >
        <tr>
            
            <th colspan="3">
                <center>
                    <h1>
 Student Registration Form
                    </h1>
                    
                </center>
               </th>
        </tr>
        <tr>
            <td>Name:</td>
            <td><input type="name" placeholder="Name" required name="name"  ></td>
            
            
        </tr>
        <tr>
            <td>Father Name:</td>
            <td> <input type="name" placeholder="Father Name" required name="father name" ></td>
            
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="password" required placeholder="*********" name="user password" 
                    maxlength="8" minlength="8"></td>
        
        </tr>
        <tr>
            <td>Address:</td>
            <td><textarea rows="10" cols="40" required>Address
      </textarea></td>
            
        </tr>
        <tr>
            <td>Gender:</td>
           <td> <input type="radio" value="male" required name="gender">Male
            <input type="radio" value="female" name="gender">Female</td>
        </tr>
        <tr>
            <td>Language:</td>
           <td><input type="checkbox" name="language" value="urdu">Urdu
             <input type="checkbox" name="language" value="english">English
            <input type="checkbox" name="language" value="arabic">Arabic <input type="checkbox"
    name="language" value="chiness">Chiness</td>
        </tr>
        <tr>
            <td>DOB:</td>
            <td><input type="date" required ></td>
            
        </tr>
        <tr>
            <td>Email Id:</td>
            <td> <input type="email" placeholder="Email Id" required name=" email" ></td>
            
        </tr>
        <tr>
            <td>Mobile Number: </td>
            <td><input type="number" placeholder="Mobile Number" required name="mobile number" ></td>
            
        </tr>
        <tr>
            <td>City: </td>
            <td><select name="City" required>
                <option value="select" disabled selected>Select Your City</option>
                <option value="Bahawalpur">Bahawalpur</option>
                <option value="Faisalabad">Faisalabad</option>
                <option value="Gujranwala">Gujranwala</option>
                <option value="Gujrat">Gujrat</option>
                <option value="Hyderabad">Hyderabad</option>
                <option value="Islamabad">Islamabad</option>
                <option value="Karachi">Karachi</option>
                <option value="Lahore">Lahore</option>
                <option value="Larkana">Larkana</option>
                <option value="Multan">Multan</option>
                <option value="Peshawar">Peshawar</option>
                <option value="Rawalpindi">Rawalpindi</option>
                <option value="Sargodha">Sargodha</option>
                <option value="Sheikhupura">Sheikhupura</option>
                <option value="Sialkot">Sialkot</option>
                </select>
            </td>
            
        </tr>
        <tr>
            <td>Hobbies:</td>
            <td><select name="hobbies" multiple size="4" required>
                    <option value="Cricket">Cricket</option>
                    <option value="Football">Football</option>
                    <option value="Hockey">Hockey</option>
                    <option value="Tennis">Tennis</option>
                    <option value="Baseball">Baseball</option>
                    <option value="Basketball">Basketball</option>
                </select></td>
            
        </tr>
        <tr>
            <td>Picture Uplaod:</td>
            <td><input type="file" accept=".png" required> </td>
            <td><input type="button" value="Upload"></td>
        </tr>
        <tr>

        <td align="center" colspan="3"><input type="Submit" value="Submit Form"></td>

        </tr>
    </table>
    </form>
</body>

</html>
